<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wheretosee</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="wheretoseeApp" ng-controller="MainCtrl" >
      <md-toolbar ng-show="!showSearch"  class="md-hue-2"  >
        <div class="md-toolbar-tools">
          <span flex></span>
          <h2> Wheretosee </h2>
          <span flex></span>
        </div>
      </md-toolbar>
      <md-content flex layout layout-align="center">
        <div layout-gt-sm layout-xs="column" layout="row" flex flex-gt-sm="80" flex-gt-md="60">
          <div flex layout="column" layout-margin>
              <md-autocomplete id="custom"
                   ng-disabled="isDisabled"
                   md-no-cache="noCacheResults"
                   md-selected-item="selectedItem"
                   md-search-text="searchText"
                   md-input-name="autocompleteField"
                   md-selected-item-change="selectedItemChange(item)"
                   md-items="item in searchService.searchFieldChanged(searchText)"
                   md-item-text="item.name"
                   md-min-length="0"
                   placeholder="What artifacts are you interested in seeing?">
                <md-item-template>
                  <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
                </md-item-template>
            </md-autocomplete>
            <div layout="row" layout-wrap >
              <div ng-repeat="(idx,artifact) in artifactService.artifactData" layout-margin>
                <imagebox layout-margin></imagebox>
              </div>
            </div>
          </div>
          <div layout-margin flex>
            <div layout="row" style="height: 92vh">
              <map></map>
            </div>
          </div>
        </div>
      </md-content>

      <!-- <div layout="column">

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
